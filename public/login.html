<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FormSense AI</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    .error-message {
      color: #ff4444;
      margin-top: 10px;
      display: none;
    }
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="logo.webp" alt="Stylized dumbbell with AI pose skeleton - FormSense AI logo" class="logo" />
      <h1>FormSense AI</h1>
    </div>
    <nav role="navigation">
      <a href="index.html">Home</a>
      <a href="history.html">History</a>
      <a href="log-workout.html">Log Workout</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="webcam-section">
      <h3>Login</h3>
      <form id="loginForm" class="feedback-card">
        <div class="form-group">
          <label for="username">Username</label><br>
          <input type="text" id="username" placeholder="Enter your username" required><br>
        </div>

        <div class="form-group">
          <label for="password">Password</label><br>
          <input type="password" id="password" placeholder="Enter your password" required><br>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <button type="submit" id="submitButton" class="cta-button">Login</button>
        <p style="margin-top: 15px; text-align: center;">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FormSense AI | Welcome back to your fitness journey</p>
  </footer>

  <script>
    // API URL configuration
    const API_URL = 'https://formsenseai-backend.onrender.com';
    
    const loginForm = document.getElementById('loginForm');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');

    function showError(message) {
      errorMessage.style.display = 'block';
      errorMessage.textContent = message;
    }

    function clearError() {
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';
    }

    function setLoading(isLoading) {
      submitButton.disabled = isLoading;
      submitButton.textContent = isLoading ? 'Logging in...' : 'Login';
      if (isLoading) {
        loginForm.classList.add('loading');
      } else {
        loginForm.classList.remove('loading');
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();
      setLoading(true);

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_URL}/api/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Invalid username or password');
        }

        if (data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = 'history.html';
        } else {
          throw new Error('Login failed - no token received');
        }
      } catch (err) {
        showError(err.message);
        setLoading(false);
      }
    });
  </script>
</body>

</html>
